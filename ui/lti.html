<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <link rel="stylesheet" type="text/css" href="/api/ui/skin" />

        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.lti.css" />

    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <main class="oae-main-content" role="main">

            <!-- CLIPS -->
            <div class="oae-clip-container">
                <div id="lti-clip-container" class="oae-clip-container-left"><!-- --></div>
                <div id="lti-clip-template"><!--
                    <div class="oae-clip">
                        <div class="oae-clip-fold">
                            <div class="oae-clip-fold-inner"></div>
                            <div class="oae-clip-fold-outer"></div>
                        </div>
                        <div class="oae-clip-content">
                            <button type="button" aria-expanded="false" aria-controls="content-clip-detail">
                                <div class="oae-thumbnail fa fa-puzzle-piece">
                                </div>
                                <div>
                                    <div>
                                        <h1 class="oae-threedots">${lti.displayName|encodeForHTML}</h1>
                                        <i class="fa fa-caret-down"></i>
                                    </div>
                                </div>
                            </button>
                            <div>
                                <ul id="content-clip-detail" aria-hidden="true">
                                    {if lti.isManager}
                                        <li><button class="oae-trigger-deletelti"><i class="fa fa-trash-o"></i>__MSG__DELETE_LTI_TOOL__</button></li>
                                        <li><button class="oae-trigger-aboutlti"><i class="fa fa-info-circle"></i>__MSG__ABOUT__</button></li>
                                    {else}
                                        <li><button class="oae-trigger-aboutlti"><i class="fa fa-info-circle"></i>__MSG__ABOUT__</button></li>
                                    {/if}
                                </ul>
                            </div>
                        </div>
                    </div>
                --></div>
            </div>

            <div id="lti-container"></div>
            <iframe id="lti-template" name="lti-name" src="#">
            </iframe>
        </main>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/ui/js/lti.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>

    </body>
</html>
